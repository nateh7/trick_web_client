<!DOCTYPE html>
<html>
    <head>
        <title>Trick Web Client</title>
		<link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h2 id="title">Trick Dashboard</h3>
            <h3 id="sim-name">SIM_NAME</h3>
            <h3 id="address">address:port</h3>
        </header>
        <ul>
            <li>Home</li>
            <li>Wiki</li>
            <li>Data Recording</li>
            <li>Strip Chart</li>
        </ul>
        <hr>
        <ul>
            <li>Sniffer</li>
            <li>Environment</li>
            <li>Settings</li>
        </ul>
        <h2>Sim Control</h2>
        <table>
            <tbody>
                <tr>
                    <td><button id="step">Step</button></td>
                    <td><button id="record-on">Data Record On</button></td>
                </tr>
                <tr>
                    <td><button id="start">Start</button></td>
                    <td><button id="realtime-on">RealTime On</button></td>          
                </tr>
                <tr>
                    <td><button id="freeze">Freeze</button></td>
                    <td><button id="dump-checkpoint">Dump Checkpoint</button></td>
                </tr>

                <tr>
                    <td><button id="shutdown">Shutdown</button></td>
                    <td><button id="load-checkpoint">Load Checkpoint</button></td>
                </tr>
                <tr>
                    <td><button id="lite">Lite</button></td>
                    <td><button id="exit">Exit</button></td>
                </tr>
            </tbody>
        </table>
        <h3>Time</h3>
        <ul>
            <li><p>RET (sec): 0.00</p></li>
            <li><p>Sim / Real Time: 1.00</p></li>
        </ul>
    </body>
</html>
